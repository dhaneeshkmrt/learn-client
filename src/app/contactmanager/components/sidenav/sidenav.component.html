
<mat-drawer-container class="app-container" [class.dark-theme]="isDarkTheme" autosize [dir]="dir">
  <mat-drawer #drawer [mode]="isScreenSmall() ? 'over' : 'side'" [opened]="!isScreenSmall()" class="mat-elevation-z10">
    <mat-toolbar color="primary">Contact</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
         <a matLine href="#" [routerLink]="['/contactmanager', user.id]">{{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="drawer.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toggleDirection()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
