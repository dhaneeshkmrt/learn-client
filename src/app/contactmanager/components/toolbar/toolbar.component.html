<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon class="sidenavToggle" (click)="toggleSidenav.emit()">menu</mat-icon>
  </button>

  <span>Contact Manager</span>

  <span class="toolbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openAddContactDialog()">New Contact</button>
    <button mat-menu-item (click)="toggleTheme.emit()">Toggle theme</button>
    <button mat-menu-item (click)="toggleDir.emit()">Toggle direction</button>
  </mat-menu>

</mat-toolbar>
